[tox]
envlist = py27, py36, docs

[testenv]
deps=nose
commands=nosetests

[testenv:docs]
basepython = python3.6
deps =
    sphinx
    sphinx_rtd_theme

commands = sphinx-build -W -q -b html doc/source {envtmpdir}/html

[testenv:py27-flake8]
basepython = python2.7
deps =
    flake8
commands = flake8 msxcyz test

[testenv:py36-flake8]
basepython = python3.6
deps =
    flake8
commands = flake8 msxcyz test
