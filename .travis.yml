sudo: required
dist: trusty
language: python
python:
  - "2.7"
  - "3.5"
before_install:
  - sudo apt-get install -y build-essential libxml2-dev libxslt1-dev zlib1g-dev

matrix:
    include:
        - python: 3.5
          env: TOXENV=py35
        - python: 2.7
          env: TOXENV=py27
        - python: 2.7
          env: TOXENV=docs

install:
    - pip install tox

script: tox
